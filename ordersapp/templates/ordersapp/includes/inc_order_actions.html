{% if object.status == 'FM' %}
    <a class="btn btn-warning btn-round form-control last" href="{% url 'orders:order_forming_complete' object.pk %}">
        совершить покупку
    </a>
    <a class="btn btn-danger btn-round form-control last" href="{% url 'orders:order_delete' object.pk %}">
        удалить
    </a>
{% endif %}
<a class="btn btn-info btn-round form-control last" href="{% url 'orders:order' %}">
    к списку заказов
</a>
<a class="btn btn-primary btn-round form-control last" href="{% url 'main' %}">
    на главную
</a>
